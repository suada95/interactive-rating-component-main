<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass:400,700"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Interactive rating component</title>
 </head>
 <body>
 <main>
  <div class="card">
    <div class="card-inner card-initial">
       <div class="main-star">
          <img src="./images/icon-star.svg" alt="Icon Star" />
        </div>
        <h1>How did we do?</h1>
        <p class="description"> Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering! </p>
        <div class="ratings-wrapper">
          <div class="rating" data-val="1">1</div>
          <div class="rating" data-val="2">2</div>
          <div class="rating" data-val="3">3</div>
          <div class="rating" data-val="4">4</div>
          <div class="rating" data-val="5">5</div>
        </div>
        <button class="button">Submit</button>
        </div>
        <div class="card-inner card-thank-you hidden">
            <img src="./images/illustration-thank-you.svg" alt="Thank you Illustration"/>
              <div class="selected-rating-wrapper">
               You selected <span class="selected-rating">5</span> out of 5
              </div>
              <h1>Thank you!</h1>
               <div class="description">
                 We appreciate you taking the time to give a rating. If
                 you ever need more support, donâ€™t hesitate to get in touch!
                </div>
        </div>
 </main>
        <script src="index.js"></script>
    </body>
</html>
